<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <div class="calculator">
    <div class="column">
      <div class="display" id="display">0</div>
    </div>
    <div class="line">
      <div class="button function c" id="calc-clear">AC</div>
      <div class="button function pm" id="calc-pm">+/-</div>
      <div class="button function percent" id="calc-percent">%</div>
      <div class="button operator division calc-button-operator" id="calc-divide">÷</div>
    </div>
    <div class="line">
      <div class="button number-7 calc-button-number" id="calc-seven">7</div>
      <div class="button number-8 calc-button-number" id="calc-eight">8</div>
      <div class="button number-9 calc-button-number" id="calc-nine">9</div>
      <div class="button operator multiplication calc-button-operator" id="calc-multiply">×</div>
    </div>
    <div class="line">
      <div class="button number-4 calc-button-number" id="calc-four">4</div>
      <div class="button number-5 calc-button-number" id="calc-five">5</div>
      <div class="button number-6 calc-button-number" id="calc-six">6</div>
      <div class="button operator subtraction calc-button-operator" id="calc-minus">−</div>
    </div>
    <div class="line">
      <div class="button number-1 calc-button-number" id="calc-one">1</div>
      <div class="button number-2 calc-button-number" id="calc-two">2</div>
      <div class="button number-3 calc-button-number" id="calc-three">3</div>
      <div class="button operator addition calc-button-operator" id="calc-plus">+</div>
    </div>
    <div class="line">
      <div class="button number-0 calc-button-number" id="calc-zero">0</div>
      <div class="button decimal" id="calc-decimal">.</div>
      <div class="button operator equal calc-button-operator" id="calc-equals">=</div>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
